<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지변경</title>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1')
            // 익명 함수(화살표 함수)를 정의하여 print 에 대입
            // keyCode : 키보드의 키와 매핑되어있는 순서 번호
            const print = (event) => {
                let output = ''
                output += `alt : ${event.altKey}<br>`
                output += `ctrl : ${event.ctrlKey}<br>`
                output += `shift : ${event.shiftKey}<br>`
                output += `ketCode : ${event.KeyCode}<br>`

                h1.innerHTML = output

                // ctrl + c
                if(event.ctrlKey && event.KeyCode == 67 ) {
                    alert('이 페이지에서는 복사할 수 없습니다.')
                }

                if(event.ctrlKey && event.KeyCode == 49) {
                    location.href = 'http://www.naver.com'
                }
            }

            // 웹 페이지에 이벤트 등록
            // keydown : 키가 눌릴때 이벤트 
            // keyup : 키를 눌렀다가 땔 때 이벤트
            document.addEventListener('ketdowm', print)
            document.addEventListener('ketup', print)
        })

    </script>
  
</head>
<body>
   <h1></h1>
</body>
</html>
