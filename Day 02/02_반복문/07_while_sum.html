<head>
    <title></title>
    <script>

        let N = Number(prompt('1~N 까지의 합계'))
        let i = 1
        let sum = 0

        while( N >= i ) {
            sum += i++
            // 1. sim = sum + i

        }

        document.write('<h1> 합계 : ' + sum + '</h1>')

    </script>
