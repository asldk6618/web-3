<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>

    <!-- swiper 플러그인-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">

     <!-- jQuery-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <!-- swiper 플러그인-->
     <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
     <script src="js/script.js"></script>

    </head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- 슬라이드 -->
        <div class="swiper-slide"><img src="img/ian-schneider-dqMxDqdhg_4-unsplash (1).jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/jonathan-borba-vcX5AhBwk6s-unsplash.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/tessa-rampersad-5toRIWF2GUY-unsplash.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/ian-schneider-dqMxDqdhg_4-unsplash (1).jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/jonathan-borba-vcX5AhBwk6s-unsplash.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/tessa-rampersad-5toRIWF2GUY-unsplash.jpg" alt=""></div>

    </div>
    <!-- 페이지 네이션 -->
    <div class="swiper-pagination"></div>
  
    <!-- 네비게이션 화살표 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- 스크롤바 -->
    <div class="swiper-scrollbar"></div>
  </div>




</body>
</html>
